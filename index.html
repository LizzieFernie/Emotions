<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
  </head>

  <body background="https://i.postimg.cc/hGbg14Nr/backgroundfor.jpg">
    <div class="content">
      <br>
      <br>
      <br>
      <button id="greenFlag">Green Flag</button>
            <br>
      <br>
      <br>
      <div id="project"></div>

      <script type="module">
        import project from "./index.js";

        project.attach("#project");

        document.querySelector("#greenFlag").addEventListener("click", () => {
          project.greenFlag();
        });

        // Autoplay
        project.greenFlag();
      </script>
    </div>
  </body>
  <style>
    .content {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    .body {
      top: 250px;
    }
  </style>
</html>
